<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comic StoryBook</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="comic-container">

    <h1 class="comic-title">Comic StoryBook Generator</h1>

    <div class="prompt-box">
        <input id="promptInput" type="text" placeholder="Enter your story idea…" />
        <button id="generateBtn">GENERATE</button>
    </div>

    <div id="loading" class="loading hidden">
        <div class="pow">POW!</div>
        <div class="loading-text">Generating your comic…</div>
    </div>

    <!-- COMIC BOOK -->
    <div id="comicBook" class="comic-book hidden">

        <div class="comic-page" id="page1">
            <div class="panel image-panel" id="imgPanel1"></div>
            <div class="panel text-panel" id="textPanel1"></div>
        </div>

        <div class="comic-page" id="page2">
            <div class="panel image-panel" id="imgPanel2"></div>
            <div class="panel text-panel" id="textPanel2"></div>
        </div>

        <div class="speech-bubble" id="judgeBubble">
            <h3>Judge Review</h3>
            <p id="judgeText"></p>
        </div>

    </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
